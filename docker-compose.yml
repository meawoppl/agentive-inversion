version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: agentive-postgres
    environment:
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpassword
      POSTGRES_DB: agentive_inversion
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testuser"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agentive-app
    environment:
      DATABASE_URL: postgres://testuser:testpassword@postgres:5432/agentive_inversion
      RUST_LOG: info
      FRONTEND_DIR: /app/frontend/dist
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./migrations:/app/migrations

volumes:
  postgres_data:
